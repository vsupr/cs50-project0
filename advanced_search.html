<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <ul class="nav justify-content-end">
        <li class="nav item">
          <a class="nav-link" href="index.html">Google Search<a>
        </li>
        <li class="nav item">
          <a class="nav-link" href="img_search.html">Image Search<a>
        </li>
      </ul>
      <div class="my-container">
          <div class="appbar">
            <label style="margin-left:10px">Расширенный поиск</label>
          </div>
          <div class="line"></div>
          <div class="advanced-body">
              <label class="l1">Find pages with</label>
              <form action="https://google.com/search">
                <div class="form-row">
                  <div class="form-name-col">
                    <label>All these words:</label>
                  </div>
                  <div class="form-field-col">
                    <input type="text" class="a-textinput" name="as_q">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-name-col">
                    <label>This exact word or phrase:</label>
                  </div>
                  <div class="form-field-col">
                    <input type="text" class="a-textinput" name="as_epq">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-name-col">
                    <label>Any of these words:</label>
                  </div>
                  <div class="form-field-col">
                    <input type="text" class="a-textinput" name="as_oq">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-name-col">
                    <label>None of these words:</label>
                  </div>
                  <div class="form-field-col">
                    <input type="text" class="a-textinput" name="as_eq">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-name-col"> </div>
                  <div class="form-field-col">
                    <div class="right-align">
                      <input type="submit" class="search-btn" value="Search">
                    </div>
                  </div>
                </div>

              </form>
        </div>
      </div>
    </body>
</html>
